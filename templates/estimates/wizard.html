<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estimate Wizard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swiper = new Swiper('.swiper', {
                allowTouchMove: false,
            });

            function validateSlide(index) {
                const slide = swiper.slides[index];
                const inputs = slide.querySelectorAll('input, textarea');
                for (const input of inputs) {
                    if (!input.value.trim()) {
                        alert('Please fill out all fields');
                        return false;
                    }
                }
                return true;
            }

            function collectData() {
                const data = {};
                document.querySelectorAll('input, textarea').forEach(el => {
                    data[el.name] = el.value;
                });
                return data;
            }

            function submitData() {
                const payload = collectData();
                fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: JSON.stringify(payload),
                }).then(resp => {
                    if (resp.ok) {
                        document.getElementById('thanks').classList.remove('hidden');
                    }
                });
            }

            document.querySelectorAll('[data-next]').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!validateSlide(swiper.activeIndex)) {
                        return;
                    }
                    if (swiper.activeIndex === swiper.slides.length - 1) {
                        submitData();
                    } else {
                        swiper.slideNext();
                    }
                });
            });
        });
    </script>
</head>
<body class="min-h-screen bg-green-50 flex items-center justify-center p-4">
    <form class="w-full max-w-xl">
        {% csrf_token %}
        <div class="swiper rounded-lg bg-white shadow">
            <div class="swiper-wrapper">
                <div class="swiper-slide p-6 space-y-4">
                    <input type="number" name="lot_size_acres" class="w-full border p-2" placeholder="Lot size (acres)" />
                    <input type="text" name="address" class="w-full border p-2" placeholder="Address" />
                    <button type="button" data-next class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Next</button>
                </div>
                <div class="swiper-slide p-6 space-y-4">
                    <textarea name="current_property"
                              class="w-full border p-2"
                              placeholder="Describe current property"></textarea>
                    <button type="button" data-next class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Next</button>
                </div>
                <div class="swiper-slide p-6 space-y-4">
                    <textarea name="property_goal"
                              class="w-full border p-2"
                              placeholder="What's your property goal?"></textarea>
                    <button type="button" data-next class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Next</button>
                </div>
                <div class="swiper-slide p-6 space-y-4">
                    <textarea name="investment_commitment"
                              class="w-full border p-2"
                              placeholder="Investment commitment"></textarea>
                    <button type="button" data-next class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Next</button>
                </div>
                <div class="swiper-slide p-6 space-y-4">
                    <textarea name="excitement_notes"
                              class="w-full border p-2"
                              placeholder="What excites you about this project?"></textarea>
                    <button type="button" data-next class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <div id="thanks" class="hidden mt-4 text-center text-green-800">Thank you for your submission!</div>
</body>
</html>
