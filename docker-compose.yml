services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: valora
      POSTGRES_USER: valora
      POSTGRES_PASSWORD: valora
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: uv run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: valora
      POSTGRES_USER: valora
      POSTGRES_PASSWORD: valora
      POSTGRES_HOST: db
    depends_on:
      - db

volumes:
  postgres_data:
